<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="header-intro">
            <h2 class="header-intro-title">Basic RPS game made by Zytpo</h2>
            <p class="header-intro-githublink">https://github.com/Zytpo/RPS-Game</p>
        </div>
    </header>

    <main class="main-div">

        <div class="main-div-buttons">
            
            <div class="main-div-rock">
                <button id="main-div-rock-button">
                    <img id="rock-img" src="../Images/rock.png" alt="Rock">
                </button>
            </div>
    
            <div class="main-div-paper">
                <button id="main-div-paper-button">
                    <img id="paper-img" src="../Images/paper.png" alt="Paper">
                </button>
            </div>
    
            <div class="main-div-scissor">
                <button id="main-div-scissor-button">
                    <img id="scissor-img" src="../Images/scissor.png" alt="Scissor">
                </button>
            </div>

        </div>

        <div class="main-div-cputab">
            <h2 id="main-div-cputab-text"></h2>
        </div>

        <div class="main-div-scoretab">
            <h2 id="main-div-playerScore-text">Your score: 0</h2>
            <h2 id="main-div-cpuScore-text">CPU score: 0</h2>
        </div>

    </main>
    
    
    

</body>
<script src="javascript.js"></script>
</html>
